<!DOCTYPE html>
<html lang="en-US">
<head>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
  <script src="js/scripts.js"></script>
  <title>Pig Dice</title>
</head>
<body>
  <div class="allPlayersContainer">
    <div class="player1-container">
      <div id="player1-results">
        <p>Player 1: <span class="player1Name"></span></p>
        <p>Player 1 current turn score: <span class="player1TurnTotal"></span></p>
        <p>Player 1 current overall score: <span class="player1OverallScore"></span></p>
      </div>
      <button id="rollByOne">Player 1 Roll</button>
    </div>
    <div class="player2-container">
      <div id="player2-results">
        <p>Player 2: <span class="player2Name"></span></p>
        <p>Player 2 current turn score: <span class="player2TurnTotal"></span></p>
        <p>Player 2 current overall score: <span class="player2OverallScore"></span></p>
      </div>
      <button id="rollByTwo">Player 2 Roll</button>
    </div>
  </div>

  <form id="newPlayer" class="form-group">
    <div class="internal-form-container">
      <div class="input-container">
        <label for="player1Name">Player 1 Name</label>
        <input type="text"  class="form-control" id="play1Name">
      </div>
      <div class="input-container">
        <label for="player2Name">Player 2 Name</label>
        <input type="text"  class="form-control" id="play2Name">
      </div>
    </div>
    <div class="button-container">
      <button type="submit" class="btn-primary">Submit</button>
    </div>
  </form>
</body>
</html>
